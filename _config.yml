# Setup
title:        Pharmacodex
tagline:      Les informations pour mieux prendre soin de sa sant√©
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
disable-auto-suggest-cache: 1 # disable the local storage cache for auto-suggestions in debug mode

# Exclude the following folders from the build to reduce (drastically) the build time
exclude:
  - docs

# Others
markdown: kramdown

# Page generator plugin - see https://github.com/avillafiorita/jekyll-datapage_gen
page_gen:
  - data: 'drugs'
    template: 'medicament'
    name: 'cis_code'
    dir: 'medicament'
  - data: 'letters'
    template: 'medicaments-commencant-par'
    name: 'letter'
    dir: 'medicaments-commencant-par'